version: '3'
services:
  prometheus:
    image: prom/prometheus:v2.46.0
    ports:
      - 9090:9090
    networks:
      - backend
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    command: --web.enable-lifecycle  --config.file=/etc/prometheus/prometheus.yml

  cadvisor:
    image: gcr.io/cadvisor/cadvisor
    hostname: '{{.Node.ID}}'
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - backend
    deploy:
      mode: global
    ports:
      - 8080:8080

  grafana:
    image: grafana/grafana:10.0.0
    ports:
      - 3000:3000
    networks:
      - backend
      - frontend
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning

  openweather-recife:
    image: billykwooten/openweather-exporter
    container_name: openweather-recife
    networks:
      - backend
    restart: always
    ports:
      - "9091:9091"
    environment:
      - OW_CITY=Recife, PE
      - OW_APIKEY=1513eca1f54788514d8fd0c5adc05be2
      - OW_ENABLE_POL=true
      - OW_ENABLE_UV=true
      - OW_DEGREES_UNIT=C
      - OW_LANGUAGE=PT

  openweather-maringa:
    image: billykwooten/openweather-exporter
    container_name: openweather-maringa
    networks:
      - backend
    restart: always
    ports:
      - "9092:9091"
    environment:
      - OW_CITY=Maring√°, PR
      - OW_APIKEY=1513eca1f54788514d8fd0c5adc05be2
      - OW_ENABLE_POL=true
      - OW_ENABLE_UV=true
      - OW_DEGREES_UNIT=C
      - OW_LANGUAGE=PT

  openweather-santiago:
    image: billykwooten/openweather-exporter
    container_name: openweather-santiago
    networks:
      - backend
    restart: always
    ports:
      - "9095:9091"
    environment:
      - OW_CITY=Santiago, CL
      - OW_APIKEY=1513eca1f54788514d8fd0c5adc05be2
      - OW_ENABLE_POL=true
      - OW_ENABLE_UV=true
      - OW_DEGREES_UNIT=C
      - OW_LANGUAGE=PT


  alertmanager:
    image: prom/alertmanager:v0.25.0
    networks:
      - backend
    ports:
      - 9093:9093
    volumes:
      - ./alertmanager:/etc/alertmanager
      - alertmanager-data:/data
    command: --config.file=/etc/alertmanager/alertmanager.yml

  nginx:
    image: nginx
    ports:
        - 80:80
    networks:
        - backend

  mongo:
    image: mongo
    networks:
      - backend

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.8.5
    environment:
      - "http.host=0.0.0.0"
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    networks:
      - backend

  graylog:
    image: graylog/graylog:4.0
    ports:
      - "9000:9000"
      - "12201:12201"
      - "12201:12201/udp"
      - "1514:1514"
      - "1514:1514/udp"
    networks:
      - backend
    restart: always
    links:
      - mongo
      - elasticsearch
    environment:
      - GRAYLOG_HTTP_EXTERNAL_URI=http://${INSTANCE_IP}:9000/

  influxdb:
    image: influxdb
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=banco
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=admin
      - INFLUXDB_USER=admin
      - INFLUXDB_USER_PASSWORD=admin


volumes:
  prometheus-data:
  grafana-data:
  alertmanager-data:

networks:
  frontend:
  backend: